<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Login</h1>
            <p class="text-gray-400">Masukkan username dan password Anda</p>
        </div>
        
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-400 text-sm font-medium mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Username"
                    required
                >
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-400 text-sm font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <button
                type="submit"
                class="w-full bg-white text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
            >
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Lupa password? 
                <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Reset password</a>
            </p>
        </div>
    </div>
</body>
</html>
