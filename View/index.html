<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <nav class="flex justify-between items-center px-8 py-6 border-b border-neutral-800">
    <div class="flex items-center gap-8">
      <h1 class="text-3xl font-semibold">FG</h1>
      <div id="categoryMenu" class="flex gap-4">
        <button data-category="All" class="category-btn text-neutral-400 hover:text-white transition">All</button>
        <button data-category="Display" class="category-btn text-neutral-400 hover:text-white transition">Display</button>
        <button data-category="Serif" class="category-btn text-neutral-400 hover:text-white transition">Serif</button>
        <button data-category="Sans Serif" class="category-btn text-neutral-400 hover:text-white transition">Sans Serif</button>
      </div>
    </div>

    <!-- Add Font Button -->
    <a href="addFont.html" class="inline-flex items-center gap-2 bg-white text-black font-medium px-5 py-2 rounded-full shadow hover:shadow-white/30 transition">
      <span class="text-xl">+</span> Add Font
    </a>
  </nav>

  <!-- Search Bar -->
  <div class="px-8 py-4">
    <input type="text" id="searchBar" class="w-full p-3 bg-[#222222] text-white rounded" placeholder="Search for a font..." />
  </div>

  <!-- Font Card Container -->
  <div id="fontContainer" class="px-8 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  </div>

  <!-- Page Contrlos -->
  <div id="pagination" class="flex justify-center items-center gap-2 my-8">
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white border-t border-neutral-800 px-8 py-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-sm">
    <div>
      <h1 class="text-6xl font-semibold mb-4">FG</h1>
      <p class="text-neutral-400">This website were being developed as part of the learning process and final assessment for the Web Programming course.</p>
    </div>
    <div>
      <h2 class="text-neutral-300 mb-2 font-medium">All typefaces</h2>
      <ul class="space-y-1 text-neutral-400">
        <li>Cursive</li>
        <li>Display</li>
        <li>Monospace</li>
        <li>Sans Serif</li>
        <li>Serif</li>
        <li>Slab</li>
      </ul>
    </div>
    <div>
      <p class="text-neutral-400">Website by <span class="text-white">Kelompok 5</span></p>
      <p class="text-neutral-400">Based in <span class="text-white">Yogyakarta</span></p>
      <p class="text-white mt-2">Contact</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    const fonts = [
      { name: "Sora", style: "Display", license: "Open Font License" },
      { name: "Inter", style: "Sans Serif", license: "SIL Open Font License" },
      { name: "Playfair", style: "Serif", license: "Google Fonts" },
      { name: "Figtree", style: "Sans Serif", license: "Free for commercial use" },
      { name: "Bebas Neue", style: "Display", license: "Freeware" },
      { name: "DM Serif", style: "Serif", license: "Google Fonts" },
      { name: "Space Mono", style: "Monospace", license: "Open Font License" },
      { name: "Lora", style: "Serif", license: "Google Fonts" },
      { name: "Montserrat", style: "Sans Serif", license: "Google Fonts" },
      { name: "Roboto", style: "Sans Serif", license: "Apache 2.0" },
      { name: "Raleway", style: "Sans Serif", license: "Open Font License" },
      { name: "Caveat", style: "Cursive", license: "Open Font License" },
    ];

    let currentPage = 1;
    const fontsPerPage = 9;
    let filteredFonts = [...fonts];

    const fontContainer = document.getElementById("fontContainer");
    const searchBar = document.getElementById("searchBar");
    const categoryButtons = document.querySelectorAll(".category-btn");

    function renderFonts() {
      fontContainer.innerHTML = "";
      const start = (currentPage - 1) * fontsPerPage;
      const currentFonts = filteredFonts.slice(start, start + fontsPerPage);

      currentFonts.forEach((font) => {
        const card = document.createElement("a");
        card.href = "detailFont.html";
        card.className = `
          group block bg-[#121212] rounded-[1.618rem] overflow-hidden 
          transition-transform duration-300 ease-out 
          hover:scale-[1.03] hover:shadow-[0_30px_40px_-10px_rgba(255,255,255,0.1)]
        `;
        card.innerHTML = `
          <div class="p-8 pb-6 border-b border-neutral-800">
            <div class="text-[72px] md:text-[90px] lg:text-[100px] text-white font-bold tracking-tight leading-none">
              ${font.name.charAt(0)}
            </div>
          </div>
          <div class="p-6 transition-all duration-300 group-hover:bg-[#1a1a1a]">
            <h2 class="text-xl font-semibold text-white mb-1">${font.name}</h2>
            <p class="text-sm text-neutral-400">${font.style} â€” 1 style</p>
            <p class="text-xs text-neutral-500 mt-2">${font.license}</p>
          </div>
        `;
        fontContainer.appendChild(card);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const totalPages = Math.ceil(filteredFonts.length / fontsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.className = `px-4 py-2 rounded ${i === currentPage ? 'bg-white text-black' : 'bg-[#222222] text-white'} hover:bg-neutral-600 transition`;
        button.textContent = i;
        button.addEventListener("click", () => {
          currentPage = i;
          renderFonts();
          renderPagination();
        });
        pagination.appendChild(button);
      }
    }

    searchBar.addEventListener("input", () => {
      const keyword = searchBar.value.toLowerCase();
      filteredFonts = fonts.filter(font => font.name.toLowerCase().includes(keyword));
      currentPage = 1;
      renderFonts();
      renderPagination();
    });

    categoryButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const category = btn.getAttribute("data-category");
        filteredFonts = category === "All" ? fonts : fonts.filter(f => f.style === category);
        currentPage = 1;
        renderFonts();
        renderPagination();
      });
    });

    renderFonts();
    renderPagination();
  </script>

</body>
</html>
